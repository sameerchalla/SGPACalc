<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JNTUH SGPA Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-slate-50 font-sans min-h-screen">

    <div class="max-w-4xl mx-auto py-10 px-4">
        <header class="text-center mb-10">
            <h1 class="text-4xl font-extrabold text-blue-900 mb-2">JNTUH SGPA Calculator</h1>
            <p class="text-gray-600">Calculate your Semester Grade Point Average instantly</p>
        </header>

        <div class="bg-white rounded-xl shadow-lg p-6 md:p-8">
            <div id="subject-container">
                </div>

            <div class="mt-8 flex flex-wrap gap-4 justify-between items-center border-t pt-6">
                <button id="add-subject" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-6 rounded-lg transition-all">
                    <i class="fas fa-plus mr-2"></i> Add Subject
                </button>
                
                <div class="flex gap-4">
                    <button id="reset-btn" class="bg-gray-100 hover:bg-gray-200 text-gray-700 font-semibold py-2 px-6 rounded-lg transition-all">
                        Reset
                    </button>
                    <button id="calculate-btn" class="bg-emerald-600 hover:bg-emerald-700 text-white font-bold py-2 px-8 rounded-lg shadow-md transition-all">
                        Calculate SGPA
                    </button>
                </div>
            </div>
        </div>

        <div id="result-card" class="hidden mt-8 bg-blue-900 text-white rounded-xl shadow-xl p-8 text-center animate-bounce-short">
            <h2 class="text-xl uppercase tracking-widest opacity-80 mb-2">Your SGPA</h2>
            <div id="sgpa-value" class="text-6xl font-black mb-2">0.00</div>
            <p id="total-info" class="text-blue-200"></p>
        </div>
    </div>

    <script src="script.js"></script>
    <footer class="bg-blue-600 text-center">
  <p class="text-black-800">
    built with ❤️ by <p style="color: #ffffff;"><a href="https://github.com/sameerchalla">Sameer Challa</a></p>
  </p>
</footer>
</body>
</html>
